name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: "16.9.1"
      - run: yarn install
        working-directory: tests
      - run: yarn lint
        working-directory: tests
